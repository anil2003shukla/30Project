<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase icon fa-3x"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Year Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-cloud icon fa-3x"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>Website Made</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-apple icon fa-3x"></i>
        <div class="counter" data-ceil="28">28</div>
        <h4>Appl Made</h4>
    </div>
</body>
<script src="Index.js"></script>
</html>
