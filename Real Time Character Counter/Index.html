<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea  id="textarea" class="textarea" placeholder="Please start writing here.."  maxlength="100"></textarea>
    <div class="counter-container"> 
        <p>Total counter:<span class="total-counter" id="total-counter">100</span></p>
        <p>Ramaining:<span class="remaining-counter" id="remaining-counter">100</span></p>
    </div>
</div>
</body>
<script src="Index.js"></script>
</html>
